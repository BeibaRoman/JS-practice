<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoIT78</title>
    <link rel="stylesheet" href="./css/04-calculator.css" />
  </head>

  <body>
    <p><a href="./index.html">На головну</a></p>

    <div class="container">
      <h2 class="title">Скільки коштує мясо на шашлики?</h2>
      <form action="#" class="form" id="form">
        <label for="price">Ціна грн</label>
        <input type="number" id="price" name="price" value="200" />
        <label for="quantity"
          >Кількість<span class="amount" id="amount">1</span>кг
        </label>
        <input
          type="range"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          max="20"
        />
      </form>
      <p class="text-right total" id="total"></p>
    </div>

    <script src="./js/04-calculator.js"></script>
  </body>
</html>
